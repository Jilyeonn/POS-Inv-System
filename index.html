<html>
    <head>
        <title>
            POS and Inventory System
        </title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Sail&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="icon" type="img/png" href="img/logo.png" src="img/logo.png">
        <script type="module" src="js/login.js" defer></script>
    </head>
    <body>
        <!--Start of Navigation Bar-->
        <div class = "navbar">
        <img src="img/logo.png" id="nav-logo">
        <p id="navtitle">VHT</p>
        <p id="navtitle2">Naturals</p>
        </div>
        <!-- End of Navigation Bar -->
        <!-- Body of Home Page -->

        <div class="homebody">
        <img src="img/wctext.png"> 
        </div>
        <!-- End of Body of Home Page -->
        <!-- Log in form -->
        <div class="container" id="loginPopup">
            <div class="loginbody">
            <form action="html/dashboard.html">
                <div>
                <label for="Email">Email</label>
                <input type="text" id="email" placeholder="Enter your Email"/>
                </div>
                <div class="password-field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your Password"/>
                <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                </div>
                <div>
                <button type="submit" id="submit">Login</button>
                </div>
                <div class="forgot-link">
          <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </div>
            </form>
            </div>
    </div>
     <!-- Reset Password Popup -->
  <div class="reset-popup" id="resetPopup">
    <div class="reset-content">
      <span class="close-reset" id="closeReset">&times;</span>
      <h3>Reset Password</h3>
      <p style="font-size:14px; text-align:center;">Enter your email to reset your password</p>
      <input type="email" id="resetEmail" placeholder="Enter your Email">
      <button id="resetBtn">Send Reset Link</button>
    </div>
  </div>
  </body>

    <script>
      const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    const resetPopup = document.getElementById('resetPopup');
    const closeReset = document.getElementById('closeReset');
    const resetBtn = document.getElementById('resetBtn');

    // Show/hide password
    togglePassword.addEventListener('click', () => {
      const isPassword = passwordInput.getAttribute('type') === 'password';
      passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });

    // Show reset popup
    forgotPasswordLink.addEventListener('click', (e) => {
      e.preventDefault();
      resetPopup.style.display = 'flex';
    });

    // Close reset popup
    closeReset.addEventListener('click', () => {
      resetPopup.style.display = 'none';
    });

    // Close when clicking outside
    window.addEventListener('click', (e) => {
      if (e.target === resetPopup) {
        resetPopup.style.display = 'none';
      }
    });

    // Handle reset password (temporary example)
    resetBtn.addEventListener('click', () => {
      const email = document.getElementById('resetEmail').value;
      if (email.trim() === "") {
        alert("Please enter your email address.");
        return;
      }
      alert("A password reset link has been sent to " + email);
      resetPopup.style.display = 'none';
    });
    </script>
    </body>
</html>
